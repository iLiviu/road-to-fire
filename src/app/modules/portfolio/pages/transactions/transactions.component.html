<app-top-toolbar pageTitle="Transactions">
  <button type="button" aria-label="Filter Transactions" mat-icon-button matTooltip="Filter Transactions"
    (click)="showFilterDialog()">
    <mat-icon>filter_list</mat-icon>
  </button>

  <app-notifications-button></app-notifications-button>
</app-top-toolbar>

<div class="page-content">
  <app-transactions-list [transactions]="transactions" [baseCurrency]="baseCurrency" [forexRates]="forexRates"
    [dataLoaded]="transactionsLoaded">
  </app-transactions-list>
</div>
